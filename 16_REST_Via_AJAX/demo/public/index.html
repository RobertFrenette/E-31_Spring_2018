  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Mountains</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <form id="mountainForm" class="form-group">
        <div class="form-group">
          <label for="name">Mountain Name</label>
          <input type="text" class="form-control" id="name" name="name" required autofocus />
        </div>
        <div class="form-group">
          <label for="elev">Elevation</label>
          <input type="text" class="form-control" id="elev" name="elev" required />
        </div>
        <div class="form-group">
          <label for="desc">Description (optional)</label>
          <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
        </div>
        <div id="addMtnBtns">
          <button type="submit" class="btn btn-primary">Add Mountain</button>
          <button type="reset" class="btn btn-secondary"  id="resetBtn">Reset</button>
        </div>
        <div id="editMtnBtns" class="hidden">
          <input type="text" class="form-control" id="editId" name="editId" disabled required />
          <br />
          <button type="button" class="btn btn-primary" id="editBtn">Edit Mountain</button>
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </div>
      </form>
