<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let mountain of mountains">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="/assets/{{mountain.img_src}}" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-text">{{mountain.name}}</h2>
              <h3 class="card-text">{{mountain.elevation}}'</h3>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-primary" (click)="like($event)">Like</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
