      <!-- Start Main -->
      <main role="main">
        <!-- Start Jumbotron -->
        <!--
        <div class="jumbotron">
          <h1 class="display-3">New Hampshire 4,000'ers</h1>
          <p class="lead">Ready to hike the 4,000-footers of the White Mountains?</p>
        </div>
        -->
        <!-- End Jumbotron -->
        
        <!-- Start Main Content -->
        <div class="col-lg-12">
          <h3>Add a Mountain</h3>
          <!--
            {
              "name": "Mt. Washington",
              "elevation": 6288,
              "effort": "Strenuous",
              "img": "http://www.outdoors.org/wp-content/uploads/2017/10/Washington-StoryImage_2-5.jpg",
              "desc": "Mt. Washington (6,288 feet) is the highest peak east of the Mississippi River and north of the Carolinas. The upper part of the mountain has a climate similar to that of northern Labrador and supports a variety of alpine flora and fauna.",
              "coords": {
                  "lat": 44.270403,
                  "lng": -71.303501
              }
          }
          -->
          <form id="mtnForm">
            <div class="form-group">
              <label for="mtnName">Name</label>
              <input type="text" class="form-control" name="mtnName" id="mtnName" placeholder="Mt. Washington" required autofocus />
            </div>

            <div class="form-group">
              <label for="mtnElevation">Elevation (in feet)</label>
              <input type="number" class="form-control" name="mtnElevation" id="mtnElevation" placeholder="6288" required />
            </div>

            <div class="form-group">
              <label for="mtnEffort">Effort</label>
              <select class="form-control" name="mtnEffort" id="mtnEffort">
                <option value="">Select</option>
                <option value="Strenuous">Strenuous</option>
                <option value="Moderate">Moderate</option>
                <option value="Moderate to Strenuous">Moderate to Strenuous</option>
              </select>
            </div>

            <div class="form-group">
              <label for="mtnImage">Image</label>
              <input type="text" class="form-control" name="mtnImage" id="mtnImage" placeholder="Washington-StoryImage_2-5.jpg" />
              <div class="form-check hidden" id="mtnImagePreviewDiv">
                <input class="form-check-input" type="checkbox" value="" id="mtnImagePreview" />
                <label class="form-check-label" for="mtnImagePreview">Preview</label>
              </div>
              <br /><img class="card-img-top smMtnImg hidden" src=""  id="mtnImg" />
            </div>

            <div class="form-group">
              <label for="mtnDesc">Description</label>
              <textarea class="form-control" name="mtnDesc" id="mtnDesc" rows="3"></textarea>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="mtnLat">Lat</label>
                  <input type="text" class="form-control" name="mtnLat" id="mtnLat" placeholder="44.270403" required />
                </div>
                <div class="col">
                  <label for="mtnLat">Lng</label>
                  <input type="text" class="form-control" name="mtnLng" id="mtnLng" placeholder="-71.303501" required />
                </div>
              </div>
            </div>

            <div class="form-group text-right">
              <button type="reset" class="btn btn-secondary" id="resetBtn">Reset</button>
              <button type="submit" class="btn btn-success">Add Mountain</button>
            </div>
          </form>
        </div>      

        <div class="col-lg-12">
          <!-- Bootstrap Alert for displaying "Loading ..." and "Error: ..." messages -->
          <div>
            <div class="alert alert-danger hidden" role="alert" id="alertMsg"></div>
          </div>
        </div>
        <!-- End Main Content -->
      </main>
